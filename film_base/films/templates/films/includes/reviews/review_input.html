<div class="row">
    <div class="col">
        <div class="card bg-dark bg-gradient">
            <div class="card-body">
            <div class="d-flex flex-start align-items-center">
                <!--<img
                class="rounded-circle shadow-1-strong me-3"
                src="https://mdbootstrap.com/img/Photos/Avatars/img%20(19).jpg"
                alt="avatar"
                width="60"
                height="60"
                /> -->
                <div>
                    <h6 class="fw-bold text-primary mb-1">
                        {{ user.username }}
                    </h6>
                    <p class="text-muted small mb-0">
                        review on the film '{{ film.title    }}'
                    </p>
                </div>
            </div>

            </div>
            <form method="POST" action="{% url 'add_review' film.pk %}" class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                {% csrf_token %}
                <div class="d-flex flex-start w-100">
                    <div class="form-outline w-100">
                        <textarea
                            class="form-control"
                            id="textAreaExample"
                            rows="4"
                            style="background: #fff;"
                            name="text"
                        ></textarea>
                        {% comment %} <label class="form-label" for="textAreaExample">Message</label> {% endcomment %}
                    </div>
                </div>
                <div class="float-end mt-2 pt-1">
                    <button type="submit" class="btn btn-success btn-sm">
                        Post review
                    </button>
                    <button type="button" class="btn btn-outline-success btn-sm">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
